<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font:normal 20px arial;
            background-color: green;
            color: white;
            border:1px solid black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter ='entrar()' onmouseout = 'saiu()'>
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('entrar', entrar)
        a.addEventListener('saiu', saiu)

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function saiu() {
            a.innerText = 'Saiu'
            a.style.backgorund = 'green'
        }
    </script>
</body>
</html>
